<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="p-8">
        <h1 class="p-4 text-4xl">Read Records</h1>
        <hr>

        <div class="mt-4 flex justify-between items-center">
            <div class="flex">
                <input type="text" placeholder="  Type a name..." class="border-2 border-gray-300 rounded-s-md ">
                <div class="bg-blue-500 py-2 px-3 rounded-e-md">
                    <i class="fa-solid fa-magnifying-glass" style="color: #fafafa;"></i>
                </div>
            </div>
            <div>
                <button class="bg-red-500 py-1 px-2 rounded-md text-white font-semibold">
                    <i class="fa-regular fa-circle-xmark" style="color: #ffffff;"></i>
                    Delete Selected
                </button>
                <button class="bg-cyan-300 py-1 px-2 rounded-md text-white font-semibold">
                    <i class="fa-regular fa-circle-down" style="color: #ffffff;"></i>
                    Delete Selected
                </button>
                <button class="bg-blue-500 py-1 px-2 rounded-md text-white font-semibold">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                    Delete Selected
                </button>
            </div>
        </div>

        <table>
            <tr>
                <td><input type="checkbox"></td>
            </tr>
        </table>
    </div>
</body>
</html>
